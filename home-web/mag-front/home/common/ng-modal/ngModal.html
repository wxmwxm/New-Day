<div class="modal-header">
    <h3 class="modal-title">{{data.title}}</h3>
</div>
<div class="modal-body">
    <div>{{data.msg}}</div>
    <div ng-include="data.url"></div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-repeat="button in data.buttons" ng-click="$close(button.result)">{{button.name}}</button>
</div>
