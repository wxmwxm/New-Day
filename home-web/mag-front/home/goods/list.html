<div class="main_breadcrumb p-6">
    <div class="col-lg-6 ta-l">
        <div class="input-group">
        </div>
    </div>
    <div class="p-6 ta-r">
        <button type="button" class="btn btn-default btn-sm" ng-click="updateInfo()">
            <span class="glyphicon glyphicon-plus"></span>新增
        </button>
    </div>
</div>
<div class="min-h-350" dw-loading="goodsManagerLoading">
    <table class="table_bor" ng-init="setPage(1)" >
        <thead>
        <tr class="up-active">
            <th width="30">&nbsp;</th>
            <th>宝贝名称</th>
            <th width="100px">品牌</th>
            <th width="100px">类型</th>
            <th width="80px">价格</th>
            <th width="80px">库存</th>
            <th width="140px">发布时间</th>
            <th width="80px">状态</th>
            <th width="120px">操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="goods in goodsList">
                <td>{{$index + 1}}</td>
                <td>{{goods.mainpicture}}{{goods.name}}</td>
                <td>{{goods.abBrands.name}}</td>
                <td>{{goods.abTypes.name}}</td>
                <td>{{goods.price}}</td>
                <td>{{goods.stock}}</td>
                <td>{{String2Date(goods.createtime);}}</td>
                <td>{{goods.aDicts.name}}</td>
                <td>
                    <a tooltip="修改" href="javascript:void(0);">
                        <span class="up-icon up-icon-pencil" ng-click="updateInfo(goods)"></span>
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>

                ng-options="pageSize for pageSize in [5, 10, 20, 100]">

    <div class="col-md-9">
        <pagination ng-change="setPage(currentPage)" total-items="totalItems" ng-model="currentPage"
                    items-per-page="currentSize" max-size="maxSize"
                    class="pagination-sm pull-left" boundary-links="true"  rotate="true" last-text="末页"
                    first-text="首页" next-text="下一页" previous-text="上一页">
        </pagination>
    </div>
</div>
